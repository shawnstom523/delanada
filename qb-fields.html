<!-- BODY -->
<body>
   <div class="main-wrapper">
      <div class="main-inner">
         <!-- Admin Bar -->
         <div class="admin-wrapper">
            <nav class="nav nav-admin flex-column">
               <a class="nav-link active" href="/index.html">
                  <i class="fa-light fa-chart-pie"></i>
                  <span>Reports</span>
               </a>
               <a class="nav-link" href="/qb-fields.html">
                  <i class="fal fa-file-alt"></i>
                  <span>QB Fields</span>
               </a>
               <a class="nav-link" href="/settings.html">
                  <i class="fal fa-cog"></i>
                  <span>Settings</span>
               </a>
               <div class="nav-divider"></div>
               <a class="nav-link" href="@">
                  <i class="fal fa-user-lock"></i>
                  <span>Admin</span>
               </a>
             </nav>
            <div class="admin-menu">
            </div>
         </div>
         <!-- Table Content -->
         <div class="table-content">
            <div class="row">
               <h1 class="p-0"><i class="fa-light fal fa-file-alt"></i> QuickBook Fields</h1>
            </div>
            <div class="row">
               <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <button class="nav-link active" id="nav-account-tab" data-bs-toggle="tab" data-bs-target="#nav-account" type="button" role="tab" aria-controls="nav-account" aria-selected="true">All Accounts</button>
                  <button class="nav-link" id="nav-departments-tab" data-bs-toggle="tab" data-bs-target="#nav-departments" type="button" role="tab" aria-controls="nav-departments" aria-selected="false">All Departments</button>
                  <button class="nav-link" id="nav-classes-tab" data-bs-toggle="tab" data-bs-target="#nav-classes" type="button" role="tab" aria-controls="nav-classes" aria-selected="false">All Classes</button>
               </div>
               </nav>
               <div class="tab-content" id="nav-tabContent">
                  <div class="tab-pane fade show active" id="nav-account" role="tabpanel" aria-labelledby="nav-home-tab">
                      <table id="accounts" class="table" style="width:100%">
                           <thead>
                              <tr>
                                 <th>QB Code</th>
                                 <th>QB Field</th>
                              </tr>
                           </thead>
                     </table>
                  </div>
                  <div class="tab-pane fade" id="nav-departments" role="tabpanel" aria-labelledby="nav-profile-tab">
                     <table id="departments" class="table" style="width:100%">
                        <thead>
                           <tr>
                              <th>QB Code</th>
                              <th>QB Field</th>
                           </tr>
                        </thead>
                     </table>
                  </div>
                  <div class="tab-pane fade" id="nav-classes" role="tabpanel" aria-labelledby="nav-contact-tab">
                     <table id="classes" class="table" style="width:100%">
                        <thead>
                           <tr>
                              <th>QB Code</th>
                              <th>QB Field</th>
                           </tr>
                        </thead>
                     </table>
                  </div>
               </div>
            </div>
            </div>
         </div>
      </div>
   </div>
